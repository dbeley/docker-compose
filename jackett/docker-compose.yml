---
version: "2"
services:
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - RUN_OPTS=run options here #optional
    volumes:
      - ./config:/config
      - path to blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
