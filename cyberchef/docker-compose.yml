---
version: "3"
services:
  cyberchef:
    image: remnux/cyberchef
    container_name: cyberchef
    # volumes:
    #   - ./data/:/data/
    # ports:
    #   - 8080:8080
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cyberchef.entrypoints=insecure"
      - "traefik.http.routers.cyberchef.rule=Host(`cyberchef.$DOMAIN`)"
      - "traefik.http.services.cyberchef.loadbalancer.server.port=8080"
        # - "traefik.http.routers.cyberchef.tls.certresolver=le"

networks:
    default:
        external:
            name: $DEFAULT_NETWORK
