#Traefik.yml

log:
  level: INFO
  format: common

api:
  insecure: true
  dashboard: true

#Define HTTP and HTTPS entrypoints
entryPoints:
  insecure:
    address: ":80"
      # http:
      #   middlewares:
      #     test-redirectscheme:
      #       redirectScheme:
      #         scheme: https
      #         permanent: true
      # http:
      #   redirections:
      #     entrypoint:
      #       to: secure
      #       scheme: https
      # secure:
      #   address: ":443"

#Dynamic configuration will come from docker labels
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

  file:
    filename: /etc/traefik/config.yml
    watch: true

certificatesResolvers:
  le:
    acme:
      #caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      storage: /acme.json
      email: dbeley@protonmail.com
      # dnsChallenge:
      #   provider: ovh
      #   delayBeforeCheck: 0
      httpChallenge:
        entryPoint: insecure
