---
version: "2"
services:
  deluge:
    image: linuxserver/deluge
    container_name: deluge
    # web ui at port 8112
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - UMASK_SET=022 #optional
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ./config:/config
      - /home/david/nfs/Expansion/Downloads:/downloads
    restart: unless-stopped
