---
version: "2"
services:
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - UMASK_SET=022 #optional
    volumes:
      - path to data:/config
      - path/to/movies:/movies
      - path/to/downloadclient-downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
